<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vegetable Radish 캐릭터</title>
    <style>
      body {
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .radish-body {
        width: 100px;
        height: 120px;
        background-color: #ffcccb; /* 무의 색상 (연한 분홍색) */
        border-radius: 50% 50% 40% 40%; /* 무의 모양을 나타내기 위한 border-radius 설정 */
        position: relative;
        display: flex;
        justify-content: center;
        align-items: flex-end;
        overflow: hidden;
      }
      .radish-body::before {
        content: "";
        width: 20px;
        height: 20px;
        background-color: white; /* 무의 잎의 색상 (흰색) */
        border-radius: 50%;
        position: absolute;
        bottom: 0;
        transform: translateX(-50%);
      }
      .radish-top {
        width: 40px;
        height: 40px;
        background-color: #ffcccb; /* 무의 색상과 동일 */
        position: absolute;
        top: -30px;
        left: 50%;
        transform: translateX(-50%);
        clip-path: polygon(50% 0%, 100% 70%, 100% 100%, 0% 100%, 0% 70%);
      }
      .radish-eyes {
        width: 6px;
        height: 6px;
        background-color: black; /* 눈의 색상 (검은색) */
        border-radius: 50%;
        position: absolute;
        top: 30px;
        left: 30%;
      }
      .radish-eyes.right {
        left: 70%;
      }
      .radish-smile {
        width: 20px;
        height: 10px;
        border: 2px solid black;
        border-top: none;
        border-radius: 0 0 50% 50%;
        position: absolute;
        top: 50px;
        left: 50%;
        transform: translateX(-50%);
      }
    </style>
  </head>
  <body>
    <div class="radish-body">
      <div class="radish-top"></div>
      <div class="radish-eyes"></div>
      <div class="radish-eyes right"></div>
      <div class="radish-smile"></div>
    </div>
  </body>
</html>
