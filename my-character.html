<!DOCTYPE html>
<html lang="ko-KR">
  <head>

    <title></title>
    <link rel="stylesheet" href="./my-character.css" />
  </head>
  <body>
    <div class="radish">
      <div class="hair">
        <div class="hair-line1"></div>
        <div class="hair-line2"></div>
        <div class="hair-line3"></div>
        <div class="hair-line4"></div>

      <div class="face">
        <div class="face-line1"></div>
        <div class="left-eye"></div>
        <div class="right-eye"></div>
        <div class="tear left-tear"></div>
        <div class="tear right-tear"></div>
        <div class="mouth"></div>
        <div class="tongue"></div>
      </div>
    </div>
    <div class="message">
      <p>
        실무 경험 <span>무</span> <br />
        지식 <span>무</span><br />
        프로젝트 <span>무</span><br />

        말하는 무 입니다
      </p>
    </div>
